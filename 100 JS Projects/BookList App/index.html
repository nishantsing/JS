<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <!-- .container.mt-4 -->
    <div class="container mt-4">
        <!-- h1.display-4.text-center -->
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <!-- form#book-form -->
        <form id="book-form">
            <!-- .form-group -->
            <div class="form-group">

                <label for="title">Title</label>
                <!-- input#title.form-control -->
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <!-- ctrl+d for multiple selection -->
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <!-- mt-5 stands for margin top -->
        <!-- table.table.table-striped.mt-5 -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <!-- ctrl+shift+d for copying current line to next line -->
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>


    </div>

    <!-- script:src -->
    <script src="app.js"></script>


</body>

</html>
