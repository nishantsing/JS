<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>List</title>

</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <!-- materialize is god because u dont need to add class to ur input but it styles it nicely -->
        <input type="text" id="filterInput" placeholder="Search Name">
        <!-- you can add the event inside the input tag like onkeyup="serch" search is a function... -->
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
                <li class="collection-item">
                    <a href="#">Abe</a>
                </li>
                <li class="collection-item">
                    <a href="#">Adam</a>
                </li>
                <li class="collection-item">
                    <a href="#">Alan</a>
                </li>
                <li class="collection-item">
                    <a href="#">Anna</a>
                </li>
            </li>
            <li class="collection-header">
                <h5>B</h5>
                <li class="collection-item">
                    <a href="#">Beth</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bill</a>
                </li>
                <li class="collection-item">
                    <a href="#">Bob</a>
                </li>
                <li class="collection-item">
                    <a href="#">Brad</a>
                </li>
            </li>
            <li class="collection-header">
                <h5>C</h5>
                <li class="collection-item">
                    <a href="#">Carrie</a>
                </li>
                <li class="collection-item">
                    <a href="#">Cathy</a>
                </li>
                <li class="collection-item">
                    <a href="#">Courtney</a>
                </li>
            </li>
        </ul>
    </div>

    <script>
        let filterInput = document.getElementById('filterInput');

        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            let ul = document.getElementById('names');
            let lis = ul.querySelectorAll('li.collection-item');
            for (let i = 0; i < lis.length; i++) {
                let a = lis[i].getElementsByTagName('a')[0];
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    lis[i].style.display = '';
                } else {
                    lis[i].style.display = 'none';
                }
            }
            // lis.forEach((li) => {
            //     let a = li.getElementsByTagName('a')[0];
            //     if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            //         li.style.display = '';
            //     } else {
            //         li.style.display = 'none';
            //     }
            // })

        }
    </script>
</body>

</html>
