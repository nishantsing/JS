<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Task Management App</h1>
    </header>

    <main>
        <section id="task-input">
            <h2>Add/ Update a Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date:</label>
                    <input type="date" id="task-due-date">
                </div>
                <!-- <div class="form-group">
                    <label for="task-completed">Completed:</label>
                    <input type="checkbox" id="task-completed">
                </div> -->
                <button type="submit">Add/Update Task</button>
            </form>
        </section>

        <section id="task-list">
            <h2>Task List</h2>
            <ul id="tasks">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Task Management App</p>
    </footer>

</body>
</html>
