<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="checkout.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>My eCommerce Site</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section id="checkout-section">
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Shipping Address</legend>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                        
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                        
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                        
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Payment Details</legend>
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
                        
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                        
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </fieldset>
                    
                    <button type="submit">Place Order</button>
                </form>
            </section>

            <section id="confirmation-section" style="display: none;">
                <h2>Order Confirmation</h2>
                <p id="confirmation-message"></p>
                <button id="continue-shopping-button">Continue Shopping</button>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My eCommerce Site. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Sitemap</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
