<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Vertical Scrolling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbar from appearing */
        }

        .marquee-wrapper {
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff; /* Optional: Background color */
        }

        .marquee {
            display: flex;
            flex-direction: column;
            white-space: nowrap;
            /* To make it loop infinitely */
            animation: marquee 20s linear infinite;
        }

        .marquee-content {
            display: flex;
            flex-direction: column;
        }

        .marquee-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .marquee-item i {
            font-size: 24px;
            color: #3498db;
            margin-right: 10px;
        }

        .marquee-item span {
            font-size: 16px;
            color: #333;
        }

        @keyframes marquee {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee-wrapper">
        <div class="marquee">
            <div class="marquee-content">
                <!-- List of items to scroll -->
                <div class="marquee-item"><i class="fab fa-google"></i><span>Google</span></div>
                <div class="marquee-item"><i class="fab fa-facebook-f"></i><span>Facebook</span></div>
                <div class="marquee-item"><i class="fab fa-twitter"></i><span>Twitter</span></div>
                <div class="marquee-item"><i class="fab fa-amazon"></i><span>Amazon</span></div>
                <div class="marquee-item"><i class="fab fa-apple"></i><span>Apple</span></div>
                <div class="marquee-item"><i class="fab fa-microsoft"></i><span>Microsoft</span></div>
                <!-- Duplicate the items to ensure continuous scrolling -->
                <div class="marquee-item"><i class="fab fa-google"></i><span>Google</span></div>
                <div class="marquee-item"><i class="fab fa-facebook-f"></i><span>Facebook</span></div>
                <div class="marquee-item"><i class="fab fa-twitter"></i><span>Twitter</span></div>
                <div class="marquee-item"><i class="fab fa-amazon"></i><span>Amazon</span></div>
                <div class="marquee-item"><i class="fab fa-apple"></i><span>Apple</span></div>
                <div class="marquee-item"><i class="fab fa-microsoft"></i><span>Microsoft</span></div>
            </div>
        </div>
    </div>
</body>
</html>
