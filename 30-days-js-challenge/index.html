<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src="./day9_10.js" defer></script>
    <script src="./day20/day20.js" defer></script>
</head>

<style>
    .dark{
        background-color: black;
        color: white;
    }
    .color_element{
        width: 50px;
        height: 50px;
        background-color: aqua;
    }

    .container {
        max-width: 400px;
        margin: auto;
    }
    .input_styled {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="top_container">
        <div id="main_content" class="">This is a div.</div>
    <div class="sub_content"> This is subcontent.
    </div>
    <p>This is the content, click the button to change content.</p>
    <button class="change_content">Change Content</button>
    <ul id="names">
        <li>John</li>
        <li>Jane</li>
        <li>Marry</li>
    </ul>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Clouds_at_Sunset.jpeg" alt="sunset" width="200px">
    <button class="change_image">Change Image</button>
    <button class="toggle_dark_mode">Toggle Dark Mode</button>
    <div class="color_element"></div>
    </div>
    <form>
        <input type="text" name="name" placeholder="Enter text and see in console" class="input_field">
        <input type="submit">
    </form>
    <p class="result"></p>

    <label for="options">Choose an option:</label>
    <select id="options">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    
    <p id="selectedValue">Selected value: </p>

     <div class="container">
        <h1>Save User Data</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="input_styled">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="input_styled">
            <button type="submit" class="input_styled">Save</button>
        </form>
        <div id="savedData">
            <h2>Saved Data:</h2>
            <p id="displayName"></p>
            <p id="displayEmail"></p>
        </div>
        <h1>Remove Item from Local Storage</h1>
        <button id="removeButton" class="input_styled">Remove Item</button>  

        <h1>Save and Retrieve Storage Example</h1>
        <button id="saveButton" class="input_styled">Save to Both Storages</button>
        <p id="output"></p>

        <h1>Clear Storage Example</h1>
        <button id="clearButton" class="input_styled">Clear All Storage</button>
        <p id="localStorageStatus"></p>
        <p id="sessionStorageStatus"></p>

    </div>
</body>
</html>
