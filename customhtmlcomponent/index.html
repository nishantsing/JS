<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <script src="./productCard.js" defer></script>
    <style>
        h1{
            color:blue;
        }
        .card-container{
            display:flex;
            flex-direction:row;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>Web Component</h1>
    <div class="card-container">
        <product-card pname="Apple" price="$40" pImg="https://cdn.pixabay.com/photo/2016/11/18/13/47/apple-1834639_1280.jpg" pstatus="Not Sold">
        <h1 slot="ptitle">Apple Component</h1>
    </product-card>
    <product-card pname="Orange" price="$30" pImg="https://media.gettyimages.com/id/185284489/photo/orange.jpg?s=612x612&w=gi&k=20&c=HZYbLyTgUgxD1WE-O-ltBo_Lui6pX6rQLHQJdYdyl_g=" pstatus="Not Sold"><h1 slot="ptitle">Orange Component</h1></product-card>
    <product-card pname="Cherry" price="$20" pImg="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ-gXiIZVnIyo6CaTJ_1I3iq8EINJYgQnLuQ&s" pstatus="Not Sold"><h1 slot="ptitle">Cherry Component</h1></product-card>
    <product-card pname="Banana" price="$23" pImg="https://media.istockphoto.com/id/157375066/photo/banana.jpg?s=612x612&w=0&k=20&c=3v7si4IY-VZRIiUnG2fUodH2kIF4ipt06YnrtBCF3nc=" pstatus="Not Sold"><h1 slot="ptitle">Bananna Component</h1></product-card>
    </div>
    
</body>
</html>
