<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="We love Javascript" />
    <title>Expense Tracker</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.png" />
    <meta title="og:image" width="1920" height="1080" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <img src="./images/favicon.png" />
                </div>
                <h1 id="expense_tracker" class="title">
                    Expense <span>Tracker</span>
                </h1>
            </div>

            <div class="balance-summary">
                <h3>Balance Summary</h3>
                <div class="label">Total Balance</div>
                <div class="total-balance" id="totalBalance">₹0</div>

                <div class="income-expense">
                    <div>
                        <div class="label">Total Income</div>
                        <div class="income" id="totalIncome">₹0</div>
                    </div>
                    <div>
                        <div class="label">Total Expense</div>
                        <div class="expense" id="totalExpense">₹0</div>
                    </div>
                </div>
            </div>

            <div class="add-transaction">
                <h3>Add New Transaction</h3>

                <form class="form-grid" id="transactionForm">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" name="type">
                            <option>Income</option>
                            <option>Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" placeholder="₹ 0.00" id="amount" name="amount" />
                    </div>

                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" placeholder="mm/dd/yyyy" id="date" name="date" />
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" placeholder="e.g. Salary, Groceries" id="category" name="category" />
                    </div>

                    <input role="button" type="submit" class="add-btn" value="Add Transaction" />
                </form>
            </div>
        </div>

        <div class="main-content">
            <h2>Transaction History</h2>

            <ul class="transaction-list" id="transactionList"></ul>
        </div>
    </div>

    <footer class="footer">

            <div class="footer-left">
